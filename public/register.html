<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../assets/css/layout.css">
</head>
<body class="register-page">
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">GibJohn Learning</a>
      <button class="hamburger" type="button" aria-label="Toggle navigation" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="register.html">Get Started</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main>
    <section aria-labelledby="register-heading">
      <h2 id="register-heading">Create Account</h2>
      <form id="register-form" method="POST" action="/gibjohn/api/auth/register.php">
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" minlength="6" required>
        <select name="role" required>
          <option value="learner">Learner</option>
          <option value="tutor">Tutor</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <p id="register-message" class="message" aria-live="polite"></p>
    </section>
  </main>

  <footer>
    <p>Gibjohn Tutoring</p>
  </footer>

  <script>
    const form = document.querySelector("#register-form");
    const message = document.querySelector("#register-message");

    function setMessage(text, isError) {
      message.textContent = text;
      message.className = isError ? "message error" : "message";
    }

    form.addEventListener("submit", async function (event) {
      event.preventDefault();
      setMessage("Registering...", false);

      try {
        const response = await fetch("/gibjohn/api/auth/register.php", {
          method: "POST",
          body: new FormData(form)
        });

        const raw = await response.text();
        let data = {};

        try {
          data = JSON.parse(raw);
        } catch (parseError) {
          data = {};
        }

        if (!response.ok || !data.success) {
          setMessage(data.error || "Registration failed.", true);
          return;
        }

        setMessage("Registration successful. Redirecting to login...", false);
        setTimeout(function () {
          window.location.href = "login.html";
        }, 1200);
      } catch (error) {
        setMessage("Unable to register right now.", true);
      }
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      if (!hamburger || !navLinks) {
        return;
      }

      hamburger.addEventListener("click", function () {
        const isOpen = navLinks.classList.toggle("is-open");
        hamburger.classList.toggle("is-open", isOpen);
        hamburger.setAttribute("aria-expanded", isOpen ? "true" : "false");
      });

      navLinks.querySelectorAll("a").forEach(function (link) {
        link.addEventListener("click", function () {
          navLinks.classList.remove("is-open");
          hamburger.classList.remove("is-open");
          hamburger.setAttribute("aria-expanded", "false");
        });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../assets/css/layout.css">
</head>
<body class="register-page">
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">GibJohn Learning</a>
      <button class="hamburger" type="button" aria-label="Toggle navigation" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="register.html">Get Started</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main>
    <section aria-labelledby="login-heading">
      <h2 id="login-heading">Sign In</h2>
      <form id="login-form" method="POST" action="/gibjohn/api/auth/login.php">
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="login-message" class="message" aria-live="polite"></p>
    </section>
  </main>

  <footer>
    <p>Gibjohn Tutoring</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loginForm") || document.getElementById("login-form");
      const message = document.getElementById("login-message");

      function setMessage(text, isError) {
        if (!message) {
          return;
        }

        message.textContent = text;
        message.className = isError ? "message error" : "message";
      }

      if (!form) {
        console.error("Login form not found.");
        return;
      }

      form.addEventListener("submit", async function (event) {
        event.preventDefault();
        setMessage("", false);

        try {
          const response = await fetch("/gibjohn/api/auth/login.php", {
            method: "POST",
            body: new FormData(form)
          });

          const raw = await response.text();
          let data = {};

          try {
            data = JSON.parse(raw);
          } catch (parseError) {
            data = {};
          }

          if (!response.ok || !data.success) {
            setMessage(data.error || "Login failed.", true);
            return;
          }

          if (data.role === "learner") {
            window.location.href = "/gibjohn/public/learner_dashboard.html";
            return;
          }

          if (data.role === "tutor") {
            window.location.href = "/gibjohn/public/tutor_dashboard.html";
            return;
          }

          setMessage("Unknown role.", true);
        } catch (error) {
          setMessage("Unable to login right now.", true);
        }
      });
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      if (!hamburger || !navLinks) {
        return;
      }

      hamburger.addEventListener("click", function () {
        const isOpen = navLinks.classList.toggle("is-open");
        hamburger.classList.toggle("is-open", isOpen);
        hamburger.setAttribute("aria-expanded", isOpen ? "true" : "false");
      });

      navLinks.querySelectorAll("a").forEach(function (link) {
        link.addEventListener("click", function () {
          navLinks.classList.remove("is-open");
          hamburger.classList.remove("is-open");
          hamburger.setAttribute("aria-expanded", "false");
        });
      });
    });
  </script>
</body>
</html>
